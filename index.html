<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Meu Diário ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #1c1c1c;
    color: #ffffff;
    line-height: 1.8;
  }
  main {
    max-width: 800px;
    margin: 60px auto;
    padding: 20px 30px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 20px;
  }
  .divider {
    width: 60px;
    height: 3px;
    background: #f2c94c;
    margin: 20px auto 40px auto;
    border-radius: 10px;
  }
  p {
    font-size: 1.2rem;
    text-align: justify;
    white-space: pre-line; /* Mantém quebras de linha do texto */
  }
  footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: #f2c94c;
  }
  .fade { opacity: 0; transform: translateY(30px); transition: all 1s ease; }
  .fade.show { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>

<main class="fade">
  <h1>Desabafos do caduco para ele mesmo(esquizofrenia)</h1>
  <h3>Acho que isso é tipo um diário(bem tchola) mas para treinar vai ser digital, você começou isso 16/12 caduco :)</h3>
  <div class="divider"></div>
  <p>
  </p>
</main>

<footer>
  De Caduco.
</footer>

<script>
  const elements = document.querySelectorAll('.fade');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('show');
    });
  }, { threshold: 0.2 });
  elements.forEach(el => observer.observe(el));
</script>

</body>
</html>
